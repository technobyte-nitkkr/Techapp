name: techapp
description: made by technobyte

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.0+10

environment:
  sdk: '>=2.12.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_svg: ^2.0.9
  firebase_core: ^2.32.0
  firebase_messaging: ^14.7.13
  firebase_auth: ^4.20.0
  google_sign_in: ^6.2.1
  flutter_lints: ^3.0.1
  curved_navigation_bar: ^1.0.1
  card_swiper : ^3.0.1
  http: ^1.2.0
  url_launcher: ^6.0.17
  animated_splash_screen: ^1.1.0
  flutter_local_notifications: ^17.2.3
  localstorage: ^4.0.0+1
  dialogflow_flutter: ^1.0.0
  auto_size_text: ^3.0.0
  custom_progress_button : ^2.0.1
  loading_animation_widget:
  retrofit: ^4.0.3
  logger: any
  dio: ^5.4.0
  intl: ^0.19.0
  built_value: ^8.1.3
  flutter_launcher_icons: ^0.13.1
  avatar_glow: ^2.0.2
  font_awesome_flutter: ^10.7.0
  shimmer: ^3.0.0
  widget_mask: ^1.0.0+0
  galaxy_animation: ^0.0.2
  flutter_earth_globe: ^1.0.2
  share_plus: ^7.2.2
  permission_handler: ^11.3.0

dependency_overrides:
  http: ^1.2.0 


flutter_icons:
  image_path_android: "assets/images/icon.png"
  image_path_ios: "assets/images/icon.png"
  android: true 
  ios: true 
  adaptive_icon_background: "assets/images/icon.png" 
  adaptive_icon_foreground: "assets/images/icon.png" 


dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^8.0.6
  build_runner: ^2.1.7
  built_value_generator: ^8.1.3
  json_serializable: ^6.6.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
    - assets/icons/
  
  fonts:
   - family: OpenSans SemiBold
     fonts:
     - asset: assets/fonts/OpenSans-SemiBold.ttf
   - family: Poppins
     fonts:
     - asset: assets/fonts/Poppins-Black.ttf
   - family: glitch
     fonts:
     - asset: assets/fonts/glitch.otf
   - family: back
     fonts:
     - asset: assets/fonts/BACKTO1982.TTF
   - family: segoe
     fonts:
     - asset: assets/fonts/segoeUI.ttf
   - family: sportsBall
     fonts:
     - asset: assets/fonts/sportsball.ttf
   - family: Orbitron
     fonts:
     - asset: assets/fonts/Orbitron.ttf
   - family: Starlord
     fonts:
     - asset: assets/fonts/Starlord.ttf
   - family: RubikWetPaint
     fonts:
     - asset: assets/fonts/RubikWetPaint-Regular.ttf
   - family: Satoshi
     fonts:
     - asset: assets/fonts/Satoshi-Variable.ttf

